<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لا تضغط على الزر الأحمر!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            font-family: 'Arial', 'Segoe UI', sans-serif;
            transition: all 0.3s;
            overflow: hidden;
            color: white;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }

        .button {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #FF6B6B, #FF8E8E);
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3),
                        inset 0 5px 15px rgba(255, 255, 255, 0.4),
                        0 0 30px rgba(255, 107, 107, 0.5);
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            padding: 15px;
            animation: pulse 2s infinite, glow 2s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 768px) {
            .button {
                width: 300px;
                height: 300px;
                font-size: 32px;
                padding: 20px;
            }
        }

        .counter {
            margin-top: 15px;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 107, 107, 0.5);
            font-weight: bold;
            animation: counterPop 0.3s;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .counter {
                font-size: 28px;
                padding: 10px 20px;
            }
        }

        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
            min-height: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                         0 0 10px rgba(255, 107, 107, 0.3);
            animation: messageSlide 0.5s;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .message {
                font-size: 24px;
                padding: 10px 20px;
            }
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: fall 3s linear forwards;
            z-index: 0;
        }

        @media (min-width: 768px) {
            .emoji {
                font-size: 32px;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FF6B6B;
            animation: confetti 3s linear forwards;
            z-index: 0;
        }

        @media (min-width: 768px) {
            .confetti {
                width: 10px;
                height: 10px;
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #FF6B6B;
            animation: firework 1s ease-out forwards;
            z-index: 0;
        }

        @media (min-width: 768px) {
            .firework {
                width: 5px;
                height: 5px;
            }
        }

        /* تحسينات للأجهزة المحمولة */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            .button {
                width: 180px;
                height: 180px;
                font-size: 20px;
                padding: 10px;
            }

            .counter {
                font-size: 18px;
                padding: 6px 12px;
            }

            .message {
                font-size: 16px;
                padding: 6px 12px;
            }
        }

        /* منع التكبير على الأجهزة المحمولة */
        @media (max-width: 480px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
        }

        .button:hover {
            transform: scale(1.1) rotate(5deg);
            animation: shake 0.5s infinite, glow 1s infinite;
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4),
                       inset 0 5px 15px rgba(255, 255, 255, 0.5),
                       0 0 50px rgba(255, 107, 107, 0.8);
        }

        .button:active {
            transform: scale(0.95);
        }

        @keyframes counterPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes messageSlide {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        .crack {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .crack::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 0;
            background: rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: crack 0.5s forwards;
        }

        @keyframes crack {
            0% { height: 0; transform: rotate(0deg); }
            100% { height: 100%; transform: rotate(45deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 1; }
            100% { transform: translateY(-200px) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <button class="button" id="redButton">لا تضغط!</button>
        <div class="counter" id="counter">مستوى الفضول: 0</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const button = document.getElementById('redButton');
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        const body = document.body;
        let clickCount = 0;

        const messages = [
            "🤔 هل تعرف ما سيحدث لو ضغطت مرة أخرى؟",

            "🎵 سمفونية جميلة... اضغط لتسمعها!",
            "🏆 كأس البطولة... اضغط لتفوز به!",
            "🎪 سيرك النقرات... اضغط للدخول!",
            "🤹‍♂️ بهلوان النقرات... اضغط لمشاهدته!",
            "🎪 عرض النقرات... اضغط لمشاهدته!",
            "🎭 مسرحية النقرات... اضغط لمشاهدتها!",
            "🎨 فن النقرات... اضغط لتراه!",
            "🎵 موسيقى النقرات... اضغط لتسمعها!",
            "🏆 بطولة النقرات... اضغط لتفوز بها!",
            "😈 الشيطان يخبئ سراً... اضغط لتعرفه!",
            "👿 الشياطين تتحداك... اضغط إذا كنت شجاعاً!",
            "🤬 تحدٍ جديد... اضغط إذا كنت قوياً!",
            "👺 وحش ينتظرك... اضغط لتراه!",
            "💀 الموت يخبئ مفاجأة... اضغط لتعرفها!",
            "👽 الفضائيون يريدون مقابلتك... اضغط!",
            "🤖 الروبوتات تتحداك... اضغط!",
            "👾 مخلوقات فضائية... اضغط لتراها!",
            "👻 أشباح تنتظرك... اضغط!",
            "🎃 القرع يخبئ سراً... اضغط!",
            "🦇 الخفافيش تتحداك... اضغط!",
            "🕷️ العناكب تنسج شبكة... اضغط!",
            "🦂 العقارب تنتظرك... اضغط!",
            "🐍 الثعابين تتحداك... اضغط!",
            "🦖 الديناصورات تريد مقابلتك... اضغط!",
            "🦕 ديناصورات قديمة... اضغط لتراها!",
            "🤪 شيء مجنون سيحدث... اضغط!",
            "😈 الشيطان يخبئ سراً... اضغط!",
            "👻 أشباح تنتظرك... اضغط!",
            "🤖 الروبوتات تتحداك... اضغط!",
            "👽 الفضائيون يريدون مقابلتك... اضغط!",
            "🦖 الديناصورات تتحداك... اضغط!",
            "🐍 الثعابين تنتظرك... اضغط!",
            "🦇 الخفافيش تتحداك... اضغط!",
            "🕷️ العناكب تنسج شبكة... اضغط!",
            "🦂 العقارب تنتظرك... اضغط!"
        ];

        const sounds = [
            'https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3',
            'https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3',
            'https://assets.mixkit.co/active_storage/sfx/2575/2575-preview.mp3'
        ];

        const challenges = [
            { level: 50, message: "🎯 تحدٍ جديد: وصلت إلى 50 نقرة! هل تجرؤ على المزيد؟" },
            { level: 100, message: "🌟 إنجاز رائع: 100 نقرة! هل يمكنك الوصول إلى 200؟" },
            { level: 200, message: "💪 قوة خارقة: 200 نقرة! هل يمكنك الوصول إلى 300؟" },
            { level: 300, message: "🔥 نار متقدة: 300 نقرة! هل يمكنك الوصول إلى 400؟" },
            { level: 400, message: "⚡ سرعة البرق: 400 نقرة! هل يمكنك الوصول إلى 500؟" },
            { level: 500, message: "🎪 سيرك النقرات: 500 نقرة! هل يمكنك الوصول إلى 600؟" },
            { level: 600, message: "🎭 مسرحية كوميدية: 600 نقرة! هل يمكنك الوصول إلى 700؟" },
            { level: 700, message: "🎨 لوحة فنية: 700 نقرة! هل يمكنك الوصول إلى 800؟" },
            { level: 800, message: "🎵 سمفونية النقرات: 800 نقرة! هل يمكنك الوصول إلى 900؟" },
            { level: 900, message: "🏆 بطولة النقرات: 900 نقرة! هل يمكنك الوصول إلى 1000؟" },
            { level: 1000, message: "👑 ملك النقرات: 1000 نقرة! هل يمكنك الوصول إلى 2000؟" }
        ];

        const specialEffects = [
            { level: 50, effect: "rainbow" },
            { level: 100, effect: "fireworks" },
            { level: 200, effect: "confetti" },
            { level: 300, effect: "emoji" },
            { level: 400, effect: "spin" },
            { level: 500, effect: "zoom" },
            { level: 600, effect: "shake" },
            { level: 700, effect: "pulse" },
            { level: 800, effect: "rotate" },
            { level: 900, effect: "scale" },
            { level: 1000, effect: "all" }
        ];

        function playSound() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.play();
        }

        function createCrack() {
            const crack = document.createElement('div');
            crack.className = 'crack';
            button.appendChild(crack);
            setTimeout(() => crack.remove(), 1000);
        }

        function createEmoji() {
            const emojis = ['🤔', '😈', '👀', '🙄', '😅', '🤷', '😏', '🤪', '🎮', '💥', '🎉', '🤯'];
            const emojiCount = window.innerWidth < 768 ? 3 : 5;
            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 3000);
            }
        }

        function createConfetti() {
            const confettiCount = window.innerWidth < 768 ? 30 : 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (1 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function updateBackground() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.background = `linear-gradient(45deg, ${randomColor}, ${colors[(colors.indexOf(randomColor) + 1) % colors.length]})`;
            body.style.transform = `rotate(${clickCount * 0.5}deg) scale(${1 + clickCount * 0.001})`;
        }

        function createRainbowEffect() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6'];
            let currentColor = 0;
            setInterval(() => {
                body.style.background = `linear-gradient(45deg, ${colors[currentColor]}, ${colors[(currentColor + 1) % colors.length]})`;
                currentColor = (currentColor + 1) % colors.length;
            }, 100);
        }

        function createSpinEffect() {
            body.style.animation = 'spin 2s linear infinite';
        }

        function createZoomEffect() {
            body.style.animation = 'zoom 2s linear infinite';
        }

        function createShakeEffect() {
            body.style.animation = 'shake 0.5s linear infinite';
        }

        function createPulseEffect() {
            body.style.animation = 'pulse 1s linear infinite';
        }

        function createRotateEffect() {
            body.style.animation = 'rotate 2s linear infinite';
        }

        function createScaleEffect() {
            body.style.animation = 'scale 2s linear infinite';
        }

        function createAllEffects() {
            createRainbowEffect();
            createSpinEffect();
            createZoomEffect();
            createShakeEffect();
            createPulseEffect();
            createRotateEffect();
            createScaleEffect();
        }

        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particles.appendChild(particle);
            }
        }

        button.addEventListener('click', () => {
            clickCount++;
            playSound();
            createCrack();
            createEmoji();
            createConfetti();
            
            // تحديات خاصة
            const currentChallenge = challenges.find(challenge => challenge.level === clickCount);
            if (currentChallenge) {
                message.textContent = currentChallenge.message;
                createFirework();
            }

            // تأثيرات خاصة
            const currentEffect = specialEffects.find(effect => effect.level === clickCount);
            if (currentEffect) {
                switch (currentEffect.effect) {
                    case 'rainbow':
                        createRainbowEffect();
                        break;
                    case 'fireworks':
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => createFirework(), i * 200);
                        }
                        break;
                    case 'confetti':
                        for (let i = 0; i < 100; i++) {
                            createConfetti();
                        }
                        break;
                    case 'emoji':
                        for (let i = 0; i < 20; i++) {
                            createEmoji();
                        }
                        break;
                    case 'spin':
                        createSpinEffect();
                        break;
                    case 'zoom':
                        createZoomEffect();
                        break;
                    case 'shake':
                        createShakeEffect();
                        break;
                    case 'pulse':
                        createPulseEffect();
                        break;
                    case 'rotate':
                        createRotateEffect();
                        break;
                    case 'scale':
                        createScaleEffect();
                        break;
                    case 'all':
                        createAllEffects();
                        break;
                }
            }

            updateBackground();
            counter.textContent = `مستوى الفضول: ${clickCount}`;
            
            if (!currentChallenge) {
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
            }

            if (clickCount === 1000) {
                button.textContent = '👑 ملك النقرات!';
                button.style.background = 'linear-gradient(145deg, #ffd700, #ffa500)';
                createAllEffects();
            }
        });

        // تهيئة التأثيرات
        createStars();
        createParticles();
    </script>
</body>
</html>
