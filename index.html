            { level: 600, message: "üé≠ ŸÖÿ≥ÿ±ÿ≠Ÿäÿ© ŸÉŸàŸÖŸäÿØŸäÿ©: 600 ŸÜŸÇÿ±ÿ©! ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 700ÿü" },
            { level: 700, message: "üé® ŸÑŸàÿ≠ÿ© ŸÅŸÜŸäÿ©: 700 ŸÜŸÇÿ±ÿ©! ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 800ÿü" },
            { level: 800, message: "üéµ ÿ≥ŸÖŸÅŸàŸÜŸäÿ© ÿßŸÑŸÜŸÇÿ±ÿßÿ™: 800 ŸÜŸÇÿ±ÿ©! ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 900ÿü" },
            { level: 900, message: "üèÜ ÿ®ÿ∑ŸàŸÑÿ© ÿßŸÑŸÜŸÇÿ±ÿßÿ™: 900 ŸÜŸÇÿ±ÿ©! ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 1000ÿü" },
            { level: 1000, message: "üëë ŸÖŸÑŸÉ ÿßŸÑŸÜŸÇÿ±ÿßÿ™: 1000 ŸÜŸÇÿ±ÿ©! ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 2000ÿü" }
        ];

        const specialEffects = [
            { level: 50, effect: "rainbow" },
            { level: 100, effect: "fireworks" },
            { level: 200, effect: "confetti" },
            { level: 300, effect: "emoji" },
            { level: 400, effect: "spin" },
            { level: 500, effect: "zoom" },
            { level: 600, effect: "shake" },
            { level: 700, effect: "pulse" },
            { level: 800, effect: "rotate" },
            { level: 900, effect: "scale" },
            { level: 1000, effect: "all" }
        ];

        function playSound() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.play();
        }

        function createCrack() {
            const crack = document.createElement('div');
            crack.className = 'crack';
            button.appendChild(crack);
            setTimeout(() => crack.remove(), 1000);
        }

        function createEmoji() {
            const emojis = ['ü§î', 'üòà', 'üëÄ', 'üôÑ', 'üòÖ', 'ü§∑', 'üòè', 'ü§™', 'üéÆ', 'üí•', 'üéâ', 'ü§Ø'];
            const emojiCount = window.innerWidth < 768 ? 3 : 5;
            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 3000);
            }
        }

        function createConfetti() {
            const confettiCount = window.innerWidth < 768 ? 30 : 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (1 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function updateBackground() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.background = `linear-gradient(45deg, ${randomColor}, ${colors[(colors.indexOf(randomColor) + 1) % colors.length]})`;
            body.style.transform = `rotate(${clickCount * 0.5}deg) scale(${1 + clickCount * 0.001})`;
        }

        function createRainbowEffect() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6'];
            let currentColor = 0;
            setInterval(() => {
                body.style.background = `linear-gradient(45deg, ${colors[currentColor]}, ${colors[(currentColor + 1) % colors.length]})`;
                currentColor = (currentColor + 1) % colors.length;
            }, 100);
        }

        function createSpinEffect() {
            body.style.animation = 'spin 2s linear infinite';
        }

        function createZoomEffect() {
            body.style.animation = 'zoom 2s linear infinite';
        }

        function createShakeEffect() {
            body.style.animation = 'shake 0.5s linear infinite';
        }

        function createPulseEffect() {
            body.style.animation = 'pulse 1s linear infinite';
        }

        function createRotateEffect() {
            body.style.animation = 'rotate 2s linear infinite';
        }

        function createScaleEffect() {
            body.style.animation = 'scale 2s linear infinite';
        }

        function createAllEffects() {
            createRainbowEffect();
            createSpinEffect();
            createZoomEffect();
            createShakeEffect();
            createPulseEffect();
            createRotateEffect();
            createScaleEffect();
        }

        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particles.appendChild(particle);
            }
        }

        button.addEventListener('click', () => {
            clickCount++;
            playSound();
            createCrack();
            createEmoji();
            createConfetti();
            
            // ÿ™ÿ≠ÿØŸäÿßÿ™ ÿÆÿßÿµÿ©
            const currentChallenge = challenges.find(challenge => challenge.level === clickCount);
            if (currentChallenge) {
                message.textContent = currentChallenge.message;
                createFirework();
            }

            // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿÆÿßÿµÿ©
            const currentEffect = specialEffects.find(effect => effect.level === clickCount);
            if (currentEffect) {
                switch (currentEffect.effect) {
                    case 'rainbow':
                        createRainbowEffect();
                        break;
                    case 'fireworks':
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => createFirework(), i * 200);
                        }
                        break;
                    case 'confetti':
                        for (let i = 0; i < 100; i++) {
                            createConfetti();
                        }
                        break;
                    case 'emoji':
                        for (let i = 0; i < 20; i++) {
                            createEmoji();
                        }
                        break;
                    case 'spin':
                        createSpinEffect();
                        break;
                    case 'zoom':
                        createZoomEffect();
                        break;
                    case 'shake':
                        createShakeEffect();
                        break;
                    case 'pulse':
                        createPulseEffect();
                        break;
                    case 'rotate':
                        createRotateEffect();
                        break;
                    case 'scale':
                        createScaleEffect();
                        break;
                    case 'all':
                        createAllEffects();
                        break;
                }
            }

            updateBackground();
            counter.textContent = `ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑŸÅÿ∂ŸàŸÑ: ${clickCount}`;
            
            if (!currentChallenge) {
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
            }

            if (clickCount === 1000) {
                button.textContent = 'üëë ŸÖŸÑŸÉ ÿßŸÑŸÜŸÇÿ±ÿßÿ™!';
                button.style.background = 'linear-gradient(145deg, #ffd700, #ffa500)';
                createAllEffects();
            }
        });

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™
        createStars();

    </script>
